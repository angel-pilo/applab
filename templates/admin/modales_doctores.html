<!-- Modal Eliminar Doctor -->
<div id="delete-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden z-[1000]">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full">
        <h2 class="text-xl font-bold mb-4">Confirmar Eliminación</h2>
        <p>¿Estás seguro de que deseas eliminar este doctor?</p>
        <input type="hidden" id="delete-doctor-id">
        <div id="modal-message" class="mt-2 text-center text-sm"></div>

        <div class="mt-4">
            <label for="password" class="block text-sm font-medium text-gray-700">Contraseña:</label>
            <input type="password" id="password" class="mt-1 p-2 border rounded w-full">
        </div>

        <div class="mt-4 flex justify-end gap-2">
            <button class="bg-gray-200 text-gray-700 px-4 py-2 rounded" onclick="closeModal()">Cancelar</button>
            <button class="bg-red-500 text-white px-4 py-2 rounded" onclick="deleteDoctor()">Eliminar</button>
        </div>
    </div>
</div>

<!-- Modal Activar Doctor -->
<div id="activation-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden z-[1000]">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full">
        <h2 class="text-xl font-bold mb-4">Confirmar Activación</h2>
        <p>¿Estás seguro de que deseas activar este doctor?</p>
        <input type="hidden" id="activate-doctor-id">
        <div id="activation-modal-message" class="mt-2 text-center text-sm"></div>

        <div class="mt-4">
            <label for="activate-password" class="block text-sm font-medium text-gray-700">Contraseña:</label>
            <input type="password" id="activate-password" class="mt-1 p-2 border rounded w-full">
        </div>

        <div class="mt-4 flex justify-end gap-2">
            <button class="bg-gray-200 text-gray-700 px-4 py-2 rounded" onclick="closeModal()">Cancelar</button>
            <button class="bg-green-500 text-white px-4 py-2 rounded" onclick="activateDoctor()">Activar</button>
        </div>
    </div>
</div>
