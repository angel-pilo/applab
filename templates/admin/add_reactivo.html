{% extends "base.html" %}

{% block title %}Registrar Reactivo{% endblock %}

{% block content %}
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<div class="container mx-auto p-4 mt-8">
    <h1 class="text-3xl font-bold mb-4">{{ 'Editar Reactivo' if is_edit else 'Registrar Reactivo' }}</h1>
    
    <!-- Formulario para añadir/editar reactivo -->
    <form action="{{ url_for('app_routes.edit_reactivo', reactivo_id=reactivo.id) if is_edit else url_for('app_routes.add_reactivo') }}" method="POST">
        <!-- Datos generales del reactivo -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label for="nombre" class="block font-medium text-gray-700">Nombre del reactivo</label>
                <input type="text" id="nombre" name="nombre" class="w-full p-2 border rounded" value="{{ reactivo.nombre if reactivo else '' }}" required>
            </div>
            <div>
                <label for="tipo_reactivo" class="block font-medium text-gray-700">Tipo de reactivo</label>
                <input type="text" id="tipo_reactivo" name="tipo_reactivo" class="w-full p-2 border rounded" value="{{ reactivo.tipo_reactivo if reactivo else '' }}" required>
            </div>
            <div>
                <label for="costo_unidad" class="block font-medium text-gray-700">Costo por unidad</label>
                <input type="number" id="costo_unidad" name="costo_unidad" step="0.01" class="w-full p-2 border rounded" value="{{ reactivo.costo_unidad if reactivo else '' }}" required>
            </div>
            <div>
                <label for="precio_unidad" class="block font-medium text-gray-700">Precio por unidad</label>
                <input type="number" id="precio_unidad" name="precio_unidad" step="0.01" class="w-full p-2 border rounded" value="{{ reactivo.precio_unidad if reactivo else '' }}" required>
            </div>
            <div>
                <label for="proveedor" class="block font-medium text-gray-700">Proveedor</label>
                <select id="proveedor" name="proveedor" class="w-full p-2 border rounded" required>
                  <option value="">Seleccionar proveedor</option>
                  {% for proveedor in proveedores %}
                      <option value="{{ proveedor.id }}" {% if reactivo and proveedor.id == reactivo.proveedor_id %}selected{% endif %}>{{ proveedor.nombre }}</option>
                  {% endfor %}
                </select>
            </div>
            <div>
                <label for="fecha_entrada" class="block font-medium text-gray-700">Fecha de entrada</label>
                <input type="date" id="fecha_entrada" name="fecha_entrada" class="w-full p-2 border rounded" value="{{ reactivo.fecha_entrada if reactivo else '' }}" required>
            </div>
            <div>
                <label for="cantidad_inicial" class="block font-medium text-gray-700">Cantidad Inicial</label>
                <input type="number" id="cantidad_inicial" name="cantidad_inicial" class="w-full p-2 border rounded" value="{{ reactivo.cantidad_inicial if reactivo else '' }}" required>
            </div>
        </div>

        <!-- Información de existencia -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-8">
            <div>
                <label for="numero_lote" class="block font-medium text-gray-700">Número de lote</label>
                <input type="text" id="numero_lote" name="numero_lote" class="w-full p-2 border rounded" value="{{ reactivo.numero_lote if reactivo else '' }}">
            </div>
            <div>
                <label for="fecha_vencimiento" class="block font-medium text-gray-700">Fecha de vencimiento</label>
                <input type="date" id="fecha_vencimiento" name="fecha_vencimiento" class="w-full p-2 border rounded" value="{{ reactivo.fecha_vencimiento if reactivo else '' }}">
            </div>
            <div>
                <label for="ubicacion_inventario" class="block font-medium text-gray-700">Ubicación en inventario</label>
                <input type="text" id="ubicacion_inventario" name="ubicacion_inventario" class="w-full p-2 border rounded" value="{{ reactivo.ubicacion_inventario if reactivo else '' }}">
            </div>
        </div>

        <!-- Anotaciones Extra -->
        <div class="mt-8">
            <label for="anotaciones" class="block font-medium text-gray-700">Anotaciones Extra</label>
            <textarea id="anotaciones" name="anotaciones" class="w-full p-2 border rounded">{{ reactivo.anotaciones if reactivo else '' }}</textarea>
        </div>

        <div class="max-w-7xl mx-auto flex justify-end mt-6 gap-4">
            <button id="guardar-btn" type="submit" class="btn-guardar">Guardar</button>
            <button type="button" class="btn-cancelar" onclick="window.history.back()">Cancelar</button>
        </div>
    </form>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const nombreInput = document.querySelector('[name="nombre"]');
    const telefonoInput = document.querySelector('[name="telefono"]');
    const correoInput = document.querySelector('[name="correo"]');
    const guardarBtn = document.getElementById("guardar-btn");

    function checkDuplicado() {
      const nombre = nombreInput.value.trim();
      const telefono = telefonoInput.value.trim();
      const correo = correoInput.value.trim();

      if (!nombre && !telefono && !correo) return;

      fetch("/api/check_proveedor", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nombre, telefono, correo })
      })
      .then(res => res.json())
      .then(data => {
        const alerta = document.getElementById("alerta-duplicado");
        if (data.exists) {
          alerta.classList.remove("hidden");
          guardarBtn.disabled = true;
        } else {
          alerta.classList.add("hidden");
          guardarBtn.disabled = false;
        }
      })
      .catch(() => {
        console.error("Error verificando proveedor duplicado");
      });
    }

    nombreInput.addEventListener("input", checkDuplicado);
    telefonoInput.addEventListener("input", checkDuplicado);
    correoInput.addEventListener("input", checkDuplicado);
  });
</script>

{% endblock %}
