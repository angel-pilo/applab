{% extends "base.html" %}

{% block title %}Añadir empleado{% endblock %}

{% block content %}

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<div id="main-content" class="flex-1 p-8 transition-all duration-300">
    <div class="flex items-center space-x-2 mb-6">
        <i class="fas fa-arrow-left text-2xl"></i>
        <h1 class="text-3xl font-bold">Agregar nuevo empleado</h1>
    </div>
    <form onsubmit="return validateForm()" method="POST" enctype="multipart/form-data">
        <div class="max-w-7xl mx-auto bg-white p-6 rounded-[1rem] shadow-md">
            <div class="flex flex-wrap justify-between items-center mb-6">
                <div class="w-full md:w-auto mb-4 md:mb-0">
                    <label class="block text-gray-700 font-bold mb-2">Empleado<span class="text-red-500">*</span></label>
                    <div class="flex items-center space-x-4">
                        <label class="inline-flex items-center cursor-pointer">
                            <input type="radio" class="form-radio" name="employee_type" value="quimico" required data-role-id="4">
                            <span class="ml-2">Químico</span>
                        </label>
                        <label class="inline-flex items-center cursor-pointer">
                            <input type="radio" class="form-radio" name="employee_type" value="mostrador" data-role-id="2">
                            <span class="ml-2">Mostrador</span>
                        </label>
                        <label class="inline-flex items-center cursor-pointer">
                            <input type="radio" class="form-radio" name="employee_type" value="enfermero" data-role-id="3">
                            <span class="ml-2">Enfermero</span>
                        </label>
                        <label class="inline-flex items-center cursor-pointer">
                            <input type="radio" class="form-radio" name="employee_type" value="administrador" data-role-id="1">
                            <span class="ml-2">Administrador</span>
                        </label>
                    </div>
                </div>
                
                <!-- Campo oculto para enviar el role_id -->
                <input type="hidden" name="role_id" id="role_id">
                
                <div class="w-full md:w-auto mb-4 md:mb-0">
                    <label class="block text-gray-700 font-bold mb-2">Sexo<span class="text-red-500">*</span></label>
                    <div class="flex items-center space-x-4">
                        <label class="inline-flex items-center cursor-pointer">
                            <input type="radio" class="form-radio" name="gender" value="hombre" required>
                            <span class="ml-2">Hombre</span>
                        </label>
                        <label class="inline-flex items-center cursor-pointer">
                            <input type="radio" class="form-radio" name="gender" value="mujer">
                            <span class="ml-2">Mujer</span>
                        </label>
                    </div>
                </div>                
                
                <div class="w-full md:w-auto">
                    <label class="block text-gray-700 font-bold mb-2" for="birthdate">Fecha de nacimiento<span class="text-red-500">*</span></label>
                    <div class="relative" onclick="openDatePicker()">
                        <input type="date" id="birthdate" class="w-full px-4 py-2 border rounded-[1rem]" required oninput="updateUsername()">
                    </div>
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="md:col-span-2 grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-gray-700 font-bold mb-2" for="first_name">Nombre(s)<span class="text-red-500">*</span></label>
                        <input type="text" id="first_name" class="w-full px-4 py-2 border rounded-[1rem]" placeholder="Ingresa los nombres del empleado" required oninput="updateUsername()">
                    </div>
                    <div>
                        <label class="block text-gray-700 font-bold mb-2" for="last_name">Apellidos<span class="text-red-500">*</span></label>
                        <input type="text" id="last_name" class="w-full px-4 py-2 border rounded-[1rem]" placeholder="Ingresa los apellidos del empleado" required oninput="updateUsername()">
                    </div>
                    <div>
                        <label class="block text-gray-700 font-bold mb-2" for="phone">Teléfono<span class="text-red-500">*</span></label>
                        <input type="text" id="phone" class="w-full px-4 py-2 border rounded-[1rem]" placeholder="Ingresa el teléfono del empleado" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 font-bold mb-2" for="email">Correo electrónico<span class="text-red-500">*</span></label>
                        <input type="email" id="email" class="w-full px-4 py-2 border rounded-[1rem]" placeholder="Ingresa el correo del empleado" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 font-bold mb-2" for="username">Usuario<span class="text-red-500">*</span></label>
                        <input type="text" id="username" class="w-full px-4 py-2 border rounded-[1rem]" value="Usuario generado" readonly required>
                    </div>
                    <div>
                        <label class="block text-gray-700 font-bold mb-2" for="password">Contraseña<span class="text-red-500">*</span></label>
                        <input type="password" id="password" class="w-full px-4 py-2 border rounded-[1rem]" placeholder="Ingresa la contraseña del empleado" required>
                    </div>
                </div>
                <div id="drop-zone" class="md:col-span-1">
                    <label class="block text-gray-700 font-bold mb-2">Foto de Perfil</label>
                    <div id="file-drop-zone" class="border-dashed border-2 border-gray-300 rounded-lg p-4 text-center">
                        <i class="fas fa-cloud-upload-alt text-4xl text-gray-400"></i>
                        <p class="mt-2 text-gray-600">Arrastra y suelta archivos o <a href="#" class="text-blue-500" id="browse-link" onclick="triggerFileInput(event)">Explorar</a></p>
                        <p class="text-gray-400">Formatos admitidos: JPEG, PNG, GIF, WEBP</p>
                        <!-- Input file hidden to trigger on click -->
                        <input type="file" id="file-input" class="hidden" accept="image/jpeg, image/png, image/gif, image/webp" onchange="handleFileSelect(event)">
                    </div>
                </div>5
            </div>
        </div>
        <div class="flex flex-wrap justify-evenly mt-6">
            <div class="w-full md:w-[43.5%] bg-white p-6 rounded-lg shadow-md mb-6 md:mb-0">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div>
                        <label class="block text-gray-700 font-bold mb-2" for="street">Calle<span class="text-red-500">*</span></label>
                        <input type="text" id="street" class="w-full px-4 py-2 border rounded-[1rem]" placeholder="Calle" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 font-bold mb-2" for="ext_number">No. Ext.<span class="text-red-500">*</span></label>
                        <input type="text" id="ext_number" class="w-full px-4 py-2 border rounded-[1rem]" placeholder="No. ext." required>
                    </div>
                    <div>
                        <label class="block text-gray-700 font-bold mb-2" for="int_number">No. Int.</label>
                        <input type="text" id="int_number" class="w-full px-4 py-2 border rounded-[1rem]" placeholder="No. int.">
                    </div>
                    <div>
                        <label class="block text-gray-700 font-bold mb-2" for="postal_code">Código postal<span class="text-red-500">*</span></label>
                        <input type="text" id="postal_code" class="w-full px-4 py-2 border rounded-[1rem]" placeholder="Código postal" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 font-bold mb-2" for="municipality">Municipio<span class="text-red-500">*</span></label>
                        <input type="text" id="municipality" class="w-full px-4 py-2 border rounded-[1rem]" placeholder="Municipio" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 font-bold mb-2" for="state">Estado<span class="text-red-500">*</span></label>
                        <select id="state" class="w-full px-4 py-2 border rounded-[1rem]" required>
                            <option>Seleccione un estado</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="w-full md:w-1/2 bg-white p-6 rounded-lg shadow-md">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-gray-700 font-bold mb-2" for="curp">CURP o RFC<span class="text-red-500">*</span></label>
                        <input type="text" id="curp" class="w-full px-4 py-2 border rounded-[1rem]" placeholder="Ingresa CURP o RFC" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 font-bold mb-2" for="shift">Turno<span class="text-red-500">*</span></label>
                        <select id="shift" class="w-full px-4 py-2 border rounded-[1rem]" required>
                            <option>Seleccione un turno</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-gray-700 font-bold mb-2 text-sm" for="medical_conditions">Alergias o condiciones médicas</label>
                        <input type="text" id="medical_conditions" class="w-full px-4 py-2 border rounded-[1rem]" placeholder="Para prevenir emergencias">
                    </div>
                    <div>
                        <label class="block text-gray-700 font-bold mb-2" for="emergency_contact">Contacto de emergencia<span class="text-red-500">*</span></label>
                        <input type="text" id="emergency_contact" class="w-full px-4 py-2 border rounded-[1rem]" placeholder="Nombre, teléfono y relación" required>
                    </div>
                </div>
            </div>
        </div>
        <div class="max-w-4xl mx-auto flex justify-end mt-6">
            <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-[1rem] mr-4">Guardar</button>
            <button type="button" class="bg-gray-300 text-gray-700 px-6 py-2 rounded-[1rem]">Cancelar</button>
        </div>
    </form>
</div>
{% endblock %}
