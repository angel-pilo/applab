{% extends "base.html" %}

{% block title %}Editar Hospital{% endblock %}

{% block content %}

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<div class="flex-1 p-8 transition-all duration-300">
    <div class="flex items-center space-x-2 mb-6">
        <button class="text-2xl" onclick="window.history.back()"><i class="fas fa-arrow-left"></i></button>
        <h1 class="text-3xl font-bold">Editar Hospital</h1>
    </div>

    <form method="POST">
        <div class="max-w-7xl mx-auto bg-white p-6 rounded-[1rem] shadow-md">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-gray-700 font-bold mb-2">Nombre del hospital<span class="text-red-500">*</span></label>
                    <input type="text" name="nombre" value="{{ hospital.nombre }}" class="w-full px-4 py-2 border rounded-[1rem]" required>
                </div>
                <div>
                    <label class="block text-gray-700 font-bold mb-2">Número de teléfono<span class="text-red-500">*</span></label>
                    <input type="text" name="telefono" value="{{ hospital.telefono }}" class="w-full px-4 py-2 border rounded-[1rem]" required>
                </div>
                <div class="col-span-1 md:col-span-2">
                    <label class="block text-gray-700 font-bold mb-2">Correo electrónico<span class="text-red-500">*</span></label>
                    <input type="email" name="correo" value="{{ hospital.correo }}" class="w-full px-4 py-2 border rounded-[1rem]" required>
                </div>
            </div>
        </div>

        <div class="flex flex-wrap justify-evenly mt-6">
            <div class="w-full md:w-[43.5%] bg-white p-6 rounded-[1rem] shadow-md mb-6 md:mb-0">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div>
                        <label class="block text-gray-700 font-bold mb-2">Calle<span class="text-red-500">*</span></label>
                        <input type="text" name="calle" value="{{ hospital.calle }}" class="w-full px-4 py-2 border rounded-[1rem]" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 font-bold mb-2">No. Ext.<span class="text-red-500">*</span></label>
                        <input type="text" name="numero_ext" value="{{ hospital.numero_ext }}" class="w-full px-4 py-2 border rounded-[1rem]" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 font-bold mb-2">No. Int.</label>
                        <input type="text" name="numero_int" value="{{ hospital.numero_int }}" class="w-full px-4 py-2 border rounded-[1rem]">
                    </div>
                    <div>
                        <label class="block text-gray-700 font-bold mb-2">Código postal<span class="text-red-500">*</span></label>
                        <input type="text" name="codigo_postal" value="{{ hospital.codigo_postal }}" class="w-full px-4 py-2 border rounded-[1rem]" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 font-bold mb-2">Municipio<span class="text-red-500">*</span></label>
                        <input type="text" name="municipio" value="{{ hospital.municipio }}" class="w-full px-4 py-2 border rounded-[1rem]" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 font-bold mb-2">Estado<span class="text-red-500">*</span></label>
                        <select name="estado" class="w-full px-4 py-2 border rounded-[1rem]" required>
                            <option>Seleccione un estado</option>
                            {% for estado in estados %}
                                <option value="{{ estado }}" {% if hospital.estado == estado %}selected{% endif %}>{{ estado }}</option>
                            {% endfor %}
                        </select>                   
                    </div>
                </div>
            </div>

            <div class="w-full md:w-1/2 bg-white p-6 rounded-[1rem] shadow-md">
                <label class="block text-gray-700 font-bold mb-2">Anotaciones Extra</label>
                <textarea name="anotaciones" rows="4" class="w-full px-4 py-2 border rounded-[1rem]">{{ hospital.anotaciones }}</textarea>
            </div>
        </div>

        <div class="max-w-7xl mx-auto flex justify-end mt-6 gap-4">
            <button type="submit" class="btn-guardar">Guardar</button>
            <button type="button" class="btn-cancelar" onclick="window.history.back()">Cancelar</button>
        </div>
    </form>
</div>

{% endblock %}
