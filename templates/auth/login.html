<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>AppLab Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMYgF0R9ZexU6Oq2z4oE0R7x0qZ0jZb5FT1S7q3" crossorigin="anonymous">
</head>

<body class="flex items-center justify-center min-h-screen" style="background-image: url('{{ url_for('static', filename='images/bg.png') }}'); background-size: cover; background-position: center;">
    <div class="bg-gray-900 bg-opacity-90 p-8 rounded-lg shadow-lg w-full max-w-sm text-white login-container">
        <h1 class="text-4xl font-bold text-center mb-6">AppLab</h1>

        <!-- Logo -->
        <div class="flex justify-center mb-6">
            <img src="{{ url_for('static', filename='images/Lfigma.png') }}" alt="Logo">
        </div>

        <h2 class="text-2xl font-semibold text-center mb-6">Iniciar Sesi칩n</h2>

        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="alert {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- Login Form -->
        <form method="POST" action="{{ url_for('app_routes.login') }}">
            <div class="mb-4">
                <label class="block text-sm font-medium mb-2" for="username">Usuario</label>
                <input class="w-full px-3 py-2 border border-gray-700 rounded bg-gray-800 text-white focus:outline-none focus:border-blue-500" name="username" placeholder="Usuario" type="text" required />
            </div>
            
            <div class="mb-4">
                <label class="block text-sm font-medium mb-2" for="password">Contrase침a</label>
                <div class="relative">
                    <input class="w-full px-3 py-2 border border-gray-700 rounded bg-gray-800 text-white focus:outline-none focus:border-blue-500" name="password" placeholder="Ingresa tu contrase침a" type="password" required />
                    <i class="fas fa-eye absolute right-3 top-3 text-gray-500 cursor-pointer"></i>
                </div>
            </div>

            <button class="w-full py-2 bg-blue-600 hover:bg-blue-700 rounded text-white font-semibold" type="submit">Iniciar Sesi칩n</button>
        </form>

        <p class="text-center text-sm text-gray-500 mt-6">By AppLab</p>
    </div>

    <p class="absolute bottom-4 right-4 text-white text-sm">AppLab</p>
</body>
</html>
