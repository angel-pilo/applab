<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar nuevo empleado</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .sidebar-expanded {
            width: 64px; /* Adjust this value to make the sidebar wider */
        }
        .sidebar-item {
            position: relative;
        }
        .sidebar-item:hover .sidebar-tooltip {
            display: block;
        }
        .sidebar-tooltip {
            display: none;
            position: absolute;
            left: 100%;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.75);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            white-space: nowrap;
        }
        .expand-tooltip {
            display: none;
            position: absolute;
            left: 100%;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.75);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            white-space: nowrap;
        }
        .expand:hover .expand-tooltip {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <div class="flex flex-1">
        <!-- Sidebar -->
        <div id="sidebar" class="w-16 bg-blue-900 flex flex-col items-center py-4 space-y-4 transition-all duration-300">
            <div class="grid grid-cols-2 gap-1 cursor-pointer expand" onclick="toggleSidebar()">
                <div class="w-3 h-3 bg-white"></div>
                <div class="w-3 h-3 bg-white"></div>
                <div class="w-3 h-3 bg-white"></div>
                <div class="w-3 h-3 bg-white"></div>
                <span class="expand-tooltip">Expandir</span>
            </div>
            <div class="flex items-center space-x-2 sidebar-item">
                <i class="fas fa-home text-white text-2xl" title="Inicio"></i>
                <span id="home-text" class="text-white hidden">Inicio</span>
                <span class="sidebar-tooltip">Inicio</span>
            </div>
            <div class="flex items-center space-x-2 sidebar-item">
                <i class="fas fa-user text-white text-2xl"></i>
                <span id="user-text" class="text-white hidden">Usuario</span>
                <span class="sidebar-tooltip">Usuario</span>
            </div>
            <div class="flex items-center space-x-2 sidebar-item">
                <i class="fas fa-briefcase text-white text-2xl"></i>
                <span id="briefcase-text" class="text-white hidden">Trabajo</span>
                <span class="sidebar-tooltip">Trabajo</span>
            </div>
            <div class="flex items-center space-x-2 sidebar-item">
                <i class="fas fa-cogs text-white text-2xl"></i>
                <span id="cogs-text" class="text-white hidden">Configuración</span>
                <span class="sidebar-tooltip">Configuración</span>
            </div>
            <div class="flex-grow"></div>
            <div class="flex items-center space-x-2 mb-4 sidebar-item">
                <i class="fas fa-sign-out-alt text-white text-2xl"></i>
                <span id="signout-text" class="text-white hidden">Salir</span>
                <span class="sidebar-tooltip">Salir</span>
            </div>
        </div>
        <!-- Main Content -->
        <div id="main-content" class="flex-1 p-8 transition-all duration-300">
            <div class="flex items-center space-x-2 mb-6">
                <i class="fas fa-arrow-left text-2xl"></i>
                <h1 class="text-3xl font-bold">Agregar nuevo empleado</h1>
            </div>
            <div class="space-y-6">
                <!-- Employee Information -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="col-span-2 flex items-center space-x-4">
                            <span class="font-semibold">Empleado</span>
                            <label class="flex items-center space-x-2">
                                <input type="radio" name="empleado" class="form-radio">
                                <span>Químico</span>
                            </label>
                            <label class="flex items-center space-x-2">
                                <input type="radio" name="empleado" class="form-radio">
                                <span>Recepcionista</span>
                            </label>
                            <label class="flex items-center space-x-2">
                                <input type="radio" name="empleado" class="form-radio">
                                <span>Mostrador</span>
                            </label>
                        </div>
                        <div class="col-span-2 flex items-center space-x-4">
                            <span class="font-semibold">Sexo</span>
                            <label class="flex items-center space-x-2">
                                <input type="radio" name="sexo" class="form-radio">
                                <span>Hombre</span>
                            </label>
                            <label class="flex items-center space-x-2">
                                <input type="radio" name="sexo" class="form-radio">
                                <span>Mujer</span>
                            </label>
                        </div>
                        <div>
                            <label class="block font-semibold">Nombre(s)</label>
                            <input type="text" class="w-full border rounded-lg p-2">
                        </div>
                        <div>
                            <label class="block font-semibold">Apellidos</label>
                            <input type="text" class="w-full border rounded-lg p-2">
                        </div>
                        <div>
                            <label class="block font-semibold">Telefono</label>
                            <input type="text" class="w-full border rounded-lg p-2">
                        </div>
                        <div>
                            <label class="block font-semibold">Correo electrónico</label>
                            <input type="text" class="w-full border rounded-lg p-2">
                        </div>
                        <div>
                            <label class="block font-semibold">Usuario</label>
                            <span class="block w-full border rounded-lg p-2">usuario1</span>
                        </div>
                        <div>
                            <label class="block font-semibold">Contraseña</label>
                            <input type="password" class="w-full border rounded-lg p-2">
                        </div>
                    </div>
                </div>
                <!-- Job Information and Address Information -->
                <div class="flex space-x-4">
                    <!-- Address Information -->
                    <div class="bg-white p-6 rounded-lg shadow-md w-1/2">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block font-semibold">Calle</label>
                                <input type="text" class="w-full border rounded-lg p-2">
                            </div>
                            <div>
                                <label class="block font-semibold">No. Ext.</label>
                                <input type="text" class="w-full border rounded-lg p-2">
                            </div>
                            <div>
                                <label class="block font-semibold">No. Int.</label>
                                <input type="text" class="w-full border rounded-lg p-2">
                            </div>
                            <div>
                                <label class="block font-semibold">Código postal</label>
                                <input type="text" class="w-full border rounded-lg p-2">
                            </div>
                            <div>
                                <label class="block font-semibold">Municipio</label>
                                <input type="text" class="w-full border rounded-lg p-2">
                            </div>
                            <div>
                                <label class="block font-semibold">Estado</label>
                                <input type="text" class="w-full border rounded-lg p-2">
                            </div>
                        </div>
                    </div>
                    <!-- Job Information -->
                    <div class="bg-white p-6 rounded-lg shadow-md w-1/2">
                        <h2 class="text-xl font-semibold mb-4">Información del trabajo</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block font-semibold">Horas a la semana</label>
                                <input type="text" class="w-full border rounded-lg p-2">
                            </div>
                            <div>
                                <label class="block font-semibold">Pago por hora</label>
                                <input type="text" class="w-full border rounded-lg p-2">
                            </div>
                            <div>
                                <label class="block font-semibold">Horario</label>
                                <input type="text" class="w-full border rounded-lg p-2">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Buttons -->
                <div class="flex justify-end space-x-4">
                    <button class="bg-blue-500 text-white px-4 py-2 rounded-lg shadow-md">Guardar</button>
                    <button class="bg-gray-300 text-black px-4 py-2 rounded-lg shadow-md">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
    <footer class="text-center py-4 text-gray-500 w-full">
        Copyright © 2024 AppLab. All rights reserved.
    </footer>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('main-content');
            const homeText = document.getElementById('home-text');
            const userText = document.getElementById('user-text');
            const briefcaseText = document.getElementById('briefcase-text');
            const cogsText = document.getElementById('cogs-text');
            const signoutText = document.getElementById('signout-text');

            sidebar.classList.toggle('sidebar-expanded');
            homeText.classList.toggle('hidden');
            userText.classList.toggle('hidden');
            briefcaseText.classList.toggle('hidden');
            cogsText.classList.toggle('hidden');
            signoutText.classList.toggle('hidden');
        }
    </script>
</body>
</html>
